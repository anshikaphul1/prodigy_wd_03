<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="game-board">
        <table>
            <tr>
                <td><input type="button" value="" id="cell-1" onclick="makeMove(this)"></td>
                <td><input type="button" value="" id="cell-2" onclick="makeMove(this)"></td>
                <td><input type="button" value="" id="cell-3" onclick="makeMove(this)"></td>
            </tr>
            <tr>
                <td><input type="button" value="" id="cell-4" onclick="makeMove(this)"></td>
                <td><input type="button" value="" id="cell-5" onclick="makeMove(this)"></td>
                <td><input type="button" value="" id="cell-6" onclick="makeMove(this)"></td>
            </tr>
            <tr>
                <td><input type="button" value="" id="cell-7" onclick="makeMove(this)"></td>
                <td><input type="button" value="" id="cell-8" onclick="makeMove(this)"></td>
                <td><input type="button" value="" id="cell-9" onclick="makeMove(this)"></td>
            </tr>
        </table>
    </div>
    <button onclick="resetGame()">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
